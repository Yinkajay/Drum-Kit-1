<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) { return }
      console.log(audio);
      audio.currentTime = 0;
      audio.play()
      key.classList.add('playing')
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') { return }
      this.classList.remove('playing')
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition)
    )


    const keyboardLetters = document.getElementsByTagName('kbd')
    console.log(keyboardLetters);

    for (let index = 0; index < keyboardLetters.length; index++) {
      document.querySelectorAll("kbd")[index].addEventListener("click", function () {
        console.log(this);
        var letterSound = this.innerHTML
        console.log(letterSound);
        playAudio(letterSound)
      }
      )
    }







    document.addEventListener('keydown', playSound)

    console.log('hello');
    keys.forEach(key => key.addEventListener("click", playAudio))


    function playAudio(key) {
      switch (key) {
        case 'A':
          let clap = new Audio("sounds/clap.wav")
          clap.play()
          break;
        case 'S':
          let hihat = new Audio("sounds/hihat.wav")
          hihat.play()
          break;
        case 'D':
          let kick = new Audio("sounds/kick.wav")
          kick.play()
          break;
        case 'F':
          let openhat = new Audio("sounds/openhat.wav")
          openhat.play()
          break;
        case 'G':
          let boom = new Audio("sounds/boom.wav")
          boom.play()
          break;
        case 'H':
          let ride = new Audio("sounds/ride.wav")
          ride.play()
          break;
        case 'J':
          let snare = new Audio("sounds/snare.wav")
          snare.play()
          break;
        case 'K':
          let tom = new Audio("sounds/tom.wav")
          tom.play()
          break;
        case 'L':
          let tink = new Audio("sounds/tink.wav")
          tink.play()
          break;
        default:
          break;
      }
    }

  </script>



</body>

</html>
